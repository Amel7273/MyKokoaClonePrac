<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TracklistPrac</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/421891012c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container"> 
        <header>
            <i class="fa-solid fa-list fa-2x"></i>
            <h3>Playlist</h3>
            <i class="fa-solid fa-user fa-2x"></i>
        </header>
        <div class="search-box">
            <input type="text" placeholder="Search Artists.." />
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </div>
        <section class="current-artist">
            <h1>About Artist</h1>
            <img src="img/0.jpg" alt="ArtistCover">
            <div class="current-artist__info">
                <h3>잔나비(JANNABBI)</h3>
                <h5>Subscribed</h5>
                <div class="btns">
                    <div class="btn">
                        <i class="fa-solid fa-shuffle "></i>
                    </div>
                    <div class="btn">
                        <i class="fa-solid fa-radio "></i>
                    </div>
                    <div class="btn">
                        <i class="fa-solid fa-share-from-square "></i>                    
                    </div>
                </div>
                <div class="info">         
                    <h5>Get Info</h5>
                </div>
            </div>
        </section>
        <section class="album-list">
            <h1>Album</h1>
            <div class="albums">
                <div class="album-list__album">
                    <img src="img/1.jpg" alt="Album Art 1" />
                    <h4>초록을거머쥔우리는</h4>
                    <h5>EP.2022</h5>
                </div>
                <div class="album-list__album">
                    <img src="img/2.jpg" alt="Album Art 2" />
                    <h4>환상의 나라</h4>
                    <h5>Album.2021</h5>
                </div>
                <div class="album-list__album">
                    <img src="img/3.jpg" alt="Album Art 3" />
                    <h4>소곡집I</h4>
                    <h5>EP.2020</h5>
                </div>
                <div class="album-list__album">
                    <img src="img/4.jpg" alt="Album Art 4" />
                    <h4>전설</h4>
                    <h5>Album.2019</h5>
                </div>
                <div class="album-list__album">
                    <img src="img/5.jpg" alt="Album Art 5" />
                    <h4>MONKEY HOTEL</h4>
                    <h5>Album.2016</h5>
                </div>
                <div class="album-list__album">
                    <img src="img/6.jpg" alt="Album Art 6" />
                    <h4>See Your Eyes</h4>
                    <h5>Album.2014</h5>
                </div>
            </div>
            
        </section> 

        
    </div>
    
</html>
