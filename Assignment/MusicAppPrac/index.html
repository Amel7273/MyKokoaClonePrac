<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>
      <div class="artist">
        <img src="img/주호민.png" />
        <h2>Ho-Min Joo</h2>
        <h6>How do you call Jazz?</h6>
      </div>
      <div class="btns">
        <div class="btns__btn">Shuffle</div>
        <div class="btns__btn"><i class="fas fa-heart"></i>139206</div>
      </div>
      <ul class="songs">
        <li class="songs__song">
          <div class="songs__data">
            <img src="img/샵빱뚜비두라.png" />
            <div>
              <span class="songs__author">Ho-Min Joo</span>
              <span class="songs__title">Shap-Pa-Dubi-Dura</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img src="img/샵빱뚜비두라.png" />
            <div>
              <span class="songs__author">Ho-Min Joo</span>
              <span class="songs__title">Shap-Pa-Dubi-Dura</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img src="img/샵빱뚜비두라.png" />
            <div>
              <span class="songs__author">Ho-Min Joo</span>
              <span class="songs__title">Shap-Pa-Dubi-Dura</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
        <li class="songs__song">
          <div class="songs__data">
            <img src="img/샵빱뚜비두라.png" />
            <div>
              <span class="songs__author">Ho-Min Joo</span>
              <span class="songs__title">Shap-Pa-Dubi-Dura</span>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </li>
      </ul>
      <div class="currently-playing">
        <div>
          <span class="songs__author">Ho-Min Joo</span>
          <span class="songs__title">Shap-Pa-Dubi-Dura</span>
        </div>
        <div>
          <span class="current__player">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause fa-2x"></i>
            <i class="fas fa-step-forward"></i>
          </span>
        </div>
      </div>
    </section>
    <section class="phone">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>
      <div class="cover">
        <img src="img/샵빱뚜비두라.png" />
      </div>
      <div class="player">
        <h4>Shap-Pa-Dubi-Dura</h4>
        <h5>Ho-Min Joo</h5>
      </div>
      <div class="progress">
        <div class="progress__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="progress__bar">
          <div class="progress__played"></div>
          <div class="progress__marker"></div>
          <div class="progress__total"></div>
        </div>
        <div class="actions">
          <i class="fas fa-redo"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <span>
            <i class="fas fa-play fa-lg"></i>
          </span>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </section>
  </body>
</html>
