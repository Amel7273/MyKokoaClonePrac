<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackList</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/421891012c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="header__icon fa-solid fa-xmark"></i>
      <h5 class="header__text">Playlist</h5>
    </header>
    <div class="playing-music">
      <div class="playing-music__thumbnail"></div>
      <div class="playing-music__contents">
        <h1 class="playing-music__contents__title">Random Love</h1>
        <h6 class="playing-music__contents__artist">by Divay Karpoor</h6>
      </div>
    </div>
    <div class="toolbar">
      <div class="toolbar__play">
        <i class="toolbar__play__icon fas fa-play"></i>
        <span> Play</span>
      </div>
      <div class="toolbar__like">
        <i class="fas fa-heart"></i>
      </div>
      <div class="toolbar__add">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <div class="track-list">
      <ul>
        <li>
          <div class="track-list__thumbnail"></div>
          <div class="track-list__contents">
            <div class="track-list__contents__title">
              I've never been in love before
            </div>
            <div class="track-list__contents__artist">Loo Piano</div>
          </div>
        </li>
        <li>
          <div class="track-list__thumbnail"></div>
          <div class="track-list__contents">
            <div class="track-list__contents__title">Beautiful love</div>
            <div class="track-list__contents__artist">Loo Piano</div>
          </div>
        </li>
        <li>
          <div class="track-list__thumbnail"></div>
          <div class="track-list__contents">
            <div class="track-list__contents__title">Misty</div>
            <div class="track-list__contents__artist">Loo Piano</div>
          </div>
        </li>
        <li>
          <div class="track-list__thumbnail"></div>
          <div class="track-list__contents">
            <div class="track-list__contents__title">Pink sweet</div>
            <div class="track-list__contents__artist">Loo Piano</div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
