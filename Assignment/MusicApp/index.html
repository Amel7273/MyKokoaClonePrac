<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/421891012c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tracklist">
      <header class="header-box">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>
      <div class="artist-profile">
        <img src="img/queen.jpg" class="artist-profile__img" />
        <h2>Queen</h2>
        <h5>Rock & Roll, Pop</h5>
      </div>
      <div class="btns">
        <div class="btns__btn btns__shuffle">Shuffle</div>
        <div class="btns__btn btns__like">
          <i class="fa-solid fa-heart"></i>
          896,440
        </div>
      </div>
      <ul class="music-list">
        <li class="music-list__music">
          <img src="img/bohemianrhapsody.jpg" class="music-list__img" />
          <div class="music-list__song-info">
            <h5 class="music-list__artist">Queen</h5>
            <h4 class="music-list__title">Bohemian Rhapsody</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list__music">
          <img src="img/somebodytolove.jpg" class="music-list__img" />
          <div class="music-list__song-info">
            <h5 class="music-list__artist">Queen</h5>
            <h4 class="music-list__title">Somebody To Love</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list__music">
          <img src="img/dontstopmenow.jpeg" class="music-list__img" />
          <div class="music-list__song-info">
            <h5 class="music-list__artist">Queen</h5>
            <h4 class="music-list__title">Don't Stop Me Now</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="music-list__music">
          <img src="img/killerqueen.jpg" class="music-list__img" />
          <div class="music-list__song-info">
            <h5 class="music-list__artist">Queen</h5>
            <h4 class="music-list__title">Killer Queen</h4>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
      </ul>
      <div class="now-playing">
        <div class="now-playing__info">
          <h5>Queen</h5>
          <h4>Somebody To Love</h4>
        </div>
        <div class="now-playing__playbtns">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
    <div class="player">
      <header class="header-box">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <div class="album-cover">
        <img src="img/somebodytolove.jpg" />
      </div>
      <h1 class="title">Somebody To Love</h1>
      <h3 class="artist">Queen</h3>
      <div class="status-bar">
        <div class="status-bar__time">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" />
      </div>
      <div class="player__btns">
        <i class="fa-solid fa-repeat player__btns__inact"></i>
        <i class="fa-solid fa-backward-step player__btns__act"></i>
        <div class="player__btns__play">
          <i class="fa-solid fa-play"></i>
        </div>
        <i class="fa-solid fa-forward-step player__btns__act"></i>
        <i class="fa-solid fa-shuffle player__btns__inact"></i>
      </div>
    </div>
  </body>
</html>
